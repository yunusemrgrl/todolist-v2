<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
    <div class="alert"></div>  
    <div class="container mt-5">
      <div class="row">
        <header class="text-center">
          <h1>Todo List</h1>
          
        </header>
        <form id="form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="textInput" placeholder="What needs to be done?" autofocus/>
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              Submit
            </button>
          </div>
          <div class="content-list">
            <!-- *********  List Content *****  -->
            <ul class="list-group" id="list"></ul>
          </div>
          <footer>
            <div class="d-flex justify-content-between pt-3" >
              <article class="d-flex align-items-center">
                <p class="text-secondary">(1) item left</p>
              </article>
              <article class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary">
                  All
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="display-all-item"
                >
                  Active
                </button>
                <button type="button" class="btn btn-outline-primary" id="display-active-item">
                  Completed
                </button>
              </article>
              <article>
                <button type="button" class="btn btn-outline-danger" id="display-completed-item">
                  Clear Completed
                </button>
              </article>
            </div>
          </footer>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
    
  </body>
</html>
